<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Deadboard: Mi Vida en Días</h1>
        <input type="date" id="birthdate" placeholder="Ingresa tu fecha de nacimiento">
        <button onclick="generateCalendar()">Generar Calendario</button>
        <div id="calendar"></div>
        <div id="countdown"></div>
        <h2>Metas de Vida</h2>
        <div id="goals">
            <input type="text" id="goalInput" placeholder="Ingresa una meta">
            <button onclick="addGoal()">Añadir Meta</button>
            <ul id="goalList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
